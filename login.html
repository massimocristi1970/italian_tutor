<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Tutor - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen flex items-center justify-center p-4">

    <!-- Login/Signup Container -->
    <div id="auth-container" class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">ðŸ‡®ðŸ‡¹ Italian Tutor</h1>
            <p class="text-gray-600">Sign in to continue your learning journey</p>
        </div>

        <!-- Tab Switcher -->
        <div class="flex gap-2 mb-6 border-b border-gray-200">
            <button id="login-tab" class="tab-btn flex-1 py-2 font-semibold text-indigo-600 border-b-2 border-indigo-600">
                Login
            </button>
            <button id="signup-tab" class="tab-btn flex-1 py-2 font-semibold text-gray-500 hover:text-indigo-600">
                Sign Up
            </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="login-email" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="you@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="login-password" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <button type="submit" id="login-btn"
                class="w-full py-3 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition duration-150">
                Login
            </button>
            <button type="button" id="forgot-password-btn"
                class="w-full text-sm text-indigo-600 hover:text-indigo-700">
                Forgot password?
            </button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="space-y-4 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="signup-email" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="you@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="signup-password" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6">
                <p class="text-xs text-gray-500 mt-1">At least 6 characters</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="signup-password-confirm" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <button type="submit" id="signup-btn"
                class="w-full py-3 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition duration-150">
                Create Account
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-sm text-gray-500">OR</span>
            <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Google Login -->
        <button id="google-login-btn"
            class="w-full py-3 bg-white border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition duration-150 flex items-center justify-center gap-2 mb-3">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <!-- Anonymous Login -->
        <button id="anonymous-btn"
            class="w-full py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition duration-150 flex items-center justify-center gap-2">
            <i class="fas fa-user-secret"></i>
            <span>Continue as Guest</span>
            <span class="text-xs">(progress saved in browser only)</span>
        </button>

        <!-- Error/Success Messages -->
        <div id="auth-message" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signInAnonymously,
            signInWithPopup,
            GoogleAuthProvider,
            sendPasswordResetEmail,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Load Firebase config from Cloud Function
        async function loadConfig() {
            const response = await fetch('/api/get-config');
            const data = await response.json();
            return data.firebaseConfig;
        }

        async function initAuth() {
            const firebaseConfig = await loadConfig();
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const googleProvider = new GoogleAuthProvider();

            // Check if user is already logged in
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Redirect to main app
                    window.location.href = 'index.html';
                }
            });

            // Tab Switching
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            loginTab.onclick = () => {
                loginTab.className = 'tab-btn flex-1 py-2 font-semibold text-indigo-600 border-b-2 border-indigo-600';
                signupTab.className = 'tab-btn flex-1 py-2 font-semibold text-gray-500 hover:text-indigo-600';
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            };

            signupTab.onclick = () => {
                signupTab.className = 'tab-btn flex-1 py-2 font-semibold text-indigo-600 border-b-2 border-indigo-600';
                loginTab.className = 'tab-btn flex-1 py-2 font-semibold text-gray-500 hover:text-indigo-600';
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            };

            // Show message helper
            function showMessage(text, isError = false) {
                const messageEl = document.getElementById('auth-message');
                messageEl.textContent = text;
                messageEl.className = isError 
                    ? 'mt-4 p-3 rounded-lg text-sm bg-red-100 text-red-700 block'
                    : 'mt-4 p-3 rounded-lg text-sm bg-green-100 text-green-700 block';
            }

            // Login
            loginForm.onsubmit = async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage('Login successful! Redirecting...');
                } catch (error) {
                    showMessage(error.message, true);
                }
            };

            // Signup
            signupForm.onsubmit = async (e) => {
                e.preventDefault();
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-password-confirm').value;

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match!', true);
                    return;
                }

                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    showMessage('Account created! Redirecting...');
                } catch (error) {
                    showMessage(error.message, true);
                }
            };

            // Anonymous Login
            document.getElementById('anonymous-btn').onclick = async () => {
                try {
                    await signInAnonymously(auth);
                    showMessage('Logged in as guest! Redirecting...');
                } catch (error) {
                    showMessage(error.message, true);
                }
            };

            // Google Login
            document.getElementById('google-login-btn').onclick = async () => {
                try {
                    await signInWithPopup(auth, googleProvider);
                    showMessage('Google login successful! Redirecting...');
                } catch (error) {
                    showMessage(error.message, true);
                }
            };

            // Forgot Password
            document.getElementById('forgot-password-btn').onclick = async () => {
                const email = document.getElementById('login-email').value;
                if (!email) {
                    showMessage('Please enter your email first', true);
                    return;
                }

                try {
                    await sendPasswordResetEmail(auth, email);
                    showMessage('Password reset email sent! Check your inbox.');
                } catch (error) {
                    showMessage(error.message, true);
                }
            };
        }

        initAuth();
    </script>
</body>
</html>
